<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXML Live Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>iXML Live Editor</h1>

        <div class="form">
            <div class="input-zone">
                <textarea id="ixml" placeholder="ixml"></textarea>
            </div>
            <div class="input-zone">
                <textarea id="input" placeholder="input data"></textarea>
            </div>
            <div class="validate">
                <button id="run-button">Run</button>
            </div>
        </div>

        <div class="result-zone">
            <h2>Result</h2>
            <div id="result" ></div>
        </div>

    </main>
    <script src="app.js"></script>
    <script src="example.js"></script>
</body>

</html>
